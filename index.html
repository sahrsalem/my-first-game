<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bounce Challenge</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="header">
    <h1>Bounce Challenge</h1>
    <p>Test your reaction speed by bouncing the ball. Can you beat your best time?</p>
    <button class="main-btn" onclick="startGame()">Start Game</button>
    <button class="main-btn" onclick="exitGame()">Exit</button>
  </div>

  <div id="gameArea">
    <div id="ball"></div>
    <div id="ball2" style="display: none;"></div>   
    <div id="paddle"></div>
    <div id="messageBox"></div>  
  </div>

  <button id="restartBtn" style="display: none;">Restart Game</button>

  <script src="./main.js"></script>
</body>
</html>
